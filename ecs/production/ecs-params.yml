version: 1
task_definition:
  ecs_network_mode: bridge
  task_execution_role: auto-delivery-system
  task_size:
    cpu_limit: 1000
    mem_limit: 1.0GB

  services:
    app:
      # System Managerのパラメーターストアから値を取得して環境変数にセット
      # 予め設定をしておく必要がある
      # ECSのマネジメントコンソールには環境変数名(TOKEN)とパラメーターキー(token_for_test)が表示される
      mem_reservation: 500MB
      secrets:
        - value_from: token_for_test
          name: TOKEN

    web:
      # System Managerのパラメーターストアから値を取得して環境変数にセット
      # 予め設定をしておく必要がある
      # ECSのマネジメントコンソールには環境変数名(TOKEN)とパラメーターキー(token_for_test)が表示される
      mem_reservation: 500MB
      secrets:
        - value_from: token_for_test
          name: TOKEN

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-542b8e7f
      security_groups:
        - sg-067bac5287b13ae17
      assign_public_ip: ENABLED